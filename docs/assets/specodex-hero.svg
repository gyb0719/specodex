<svg width="960" height="420" viewBox="0 0 960 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SpecoDex Workflow Banner</title>
  <desc id="desc">Presentation banner for the SpecoDex CLI showing specification driven pipeline nodes</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1027" />
      <stop offset="100%" stop-color="#1c2e4f" />
    </linearGradient>
    <linearGradient id="node" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4f8ae6" />
      <stop offset="100%" stop-color="#3368c8" />
    </linearGradient>
    <linearGradient id="node-secondary" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#459480" />
      <stop offset="100%" stop-color="#2d7060" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="24" flood-color="#000" flood-opacity="0.38" />
    </filter>
  </defs>
  <rect x="0" y="0" width="960" height="420" fill="url(#bg)" rx="28" />
  <g transform="translate(80, 90)" font-family="'Inter', 'Segoe UI', sans-serif" fill="#f2f7ff">
    <text font-size="64" font-weight="700">SpecoDex</text>
    <text y="78" font-size="22" fill="#a8c0ff">Specification-first agent workflow toolkit</text>
    <text y="114" font-size="16" fill="#7ea2f8">/constitution → /specify → /plan → /tasks → /implement → /research</text>
  </g>
  <g transform="translate(80, 220)" font-family="'Inter', 'Segoe UI', sans-serif">
    <g transform="translate(0, 0)" filter="url(#shadow)">
      <rect width="120" height="120" rx="20" fill="url(#node)" />
      <text x="60" y="70" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle">Spec</text>
    </g>
    <g transform="translate(160, 0)" filter="url(#shadow)">
      <rect width="120" height="120" rx="20" fill="url(#node)" />
      <text x="60" y="70" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle">Plan</text>
    </g>
    <g transform="translate(320, 0)" filter="url(#shadow)">
      <rect width="120" height="120" rx="20" fill="url(#node)" />
      <text x="60" y="70" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle">Tasks</text>
    </g>
    <g transform="translate(480, 0)" filter="url(#shadow)">
      <rect width="120" height="120" rx="20" fill="url(#node-secondary)" />
      <text x="60" y="54" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle">Implement</text>
      <text x="60" y="86" font-size="16" fill="#d6ffee" text-anchor="middle">validate</text>
    </g>
    <g transform="translate(640, 0)" filter="url(#shadow)">
      <rect width="120" height="120" rx="20" fill="url(#node-secondary)" />
      <text x="60" y="54" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle">Research</text>
      <text x="60" y="86" font-size="16" fill="#d6ffee" text-anchor="middle">insight</text>
    </g>
    <g fill="#6fa0ff" stroke="#6fa0ff" stroke-width="4" opacity="0.9" stroke-linecap="round">
      <line x1="120" y1="60" x2="160" y2="60" />
      <line x1="280" y1="60" x2="320" y2="60" />
      <line x1="440" y1="60" x2="480" y2="60" />
      <line x1="600" y1="60" x2="640" y2="60" />
    </g>
  </g>
  <g transform="translate(720, 48)" font-family="'JetBrains Mono', 'SFMono-Regular', monospace" font-size="14" fill="#b3cafc" opacity="0.8">
    <text>agent-ready pipelines</text>
    <text y="20">mit licensed</text>
  </g>
</svg>
