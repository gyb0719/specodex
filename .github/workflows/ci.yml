name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bun x playwright install chromium

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun x vitest --run --reporter=verbose

      - name: Build
        run: bun run build
